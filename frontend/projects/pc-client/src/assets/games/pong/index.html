<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong - Wee Party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0a;
    }
    canvas {
      display: block;
    }
    .waiting {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="waiting" id="waiting">Waiting for game to start...</div>
  <canvas id="game"></canvas>
  <script src="../../wee-party-runtime.js"></script>
  <script src="game.js"></script>
</body>
</html>
